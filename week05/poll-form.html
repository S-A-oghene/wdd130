<html lang="en">

    <meta charset="UTF-8" />

      name="description"

  </head>
  <body>
    <header>
      <h1>WDD130 | Gbunoghene Eseoghene | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" />
          </div>
          <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
            <label for="browser">What is your favorite internet browser?</label>
            <select name="browser" id="browser">
              <option value="chrome">Chrome</option>
              <option value="mozilla">Mozilla Firefox</option>
              <option value="edge">Edge</option>
              <option value="safari">Safari</option>
              <option value="opera">OperaMini</option>
            </select>
          </div>
          <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" name="pet" id="pet" />
          </div>
          <label for="feedback">List the places you have lived:</label>
          <textarea
            name="feedback"
            id="feedback"
            cols="1"
            rows="4"
            placeholder="Stillwater Florida, Accra Ghana, Lagos Nigeria, Ontario Canada"
          ></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>
    <footer>

    </footer>
  </body>
